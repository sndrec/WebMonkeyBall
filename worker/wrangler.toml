name = "webmonkeyball-lobby"
main = "src/index.ts"
compatibility_date = "2025-01-01"

[durable_objects]
bindings = [
  { name = "LOBBY", class_name = "Lobby" },
  { name = "ROOM", class_name = "Room" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["Lobby", "Room"]

[[d1_databases]]
binding = "LEADERBOARDS_DB"
database_name = "webmonkeyball-leaderboards"
database_id = "CHANGE_ME"

[[r2_buckets]]
binding = "REPLAYS"
bucket_name = "webmonkeyball-replays"

[vars]
ADMIN_PASSWORD_HASH = ""
ADMIN_SESSION_SECRET = ""
LEADERBOARD_ALLOWLIST = ""
